<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=340, initial-scale=1.0">
  <title>Apple Watch AI Agent Chatbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="watch-face">
      <div id="chat-area"></div>
      <form id="input-area" autocomplete="off">
        <input type="text" id="chat-input" placeholder="Type a message..." required />
        <button type="submit" id="send-btn">Send</button>
        <button id="settings-btn" class="settings-btn" aria-label="Settings" type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2" fill="none"></circle>
            <path d="M12 8v4l3 2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </form>
    </div>
  </main>
  <script src="./js/scripts_v1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
