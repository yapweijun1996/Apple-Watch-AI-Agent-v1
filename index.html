<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=340, initial-scale=1.0">
  <title>Apple Watch AI Agent Chatbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="watch-face">
      <header class="chat-header">
        <div class="avatar">
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=AI" alt="AI Avatar" />
        </div>
        <div class="chat-title">AI Agent Chat</div>
        <button id="settings-btn" class="settings-btn" aria-label="Settings">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2" fill="none"/>
            <path d="M12 8v4l3 2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <select id="modelSelect" class="model-select" style="display:none;">
          <option value="gemini-2.0-flash">gemini-2.0-flash</option>
          <option value="gemma-3-27b-it">gemma-3-27b-it</option>
          <option value="gemini-2.5-pro-preview-03-25">gemini-2.5-pro-preview-03-25</option>
        </select>
      </header>
      <div id="chat-area"></div>
      <form id="input-area" autocomplete="off">
        <input type="text" id="chat-input" placeholder="Type a message..." required />
        <button type="submit" id="send-btn">Send</button>
      </form>
    </div>
  </main>
  <script src="./js/scripts_v1.js"></script>
  <script src="app.js"></script>
</body>
</html>
